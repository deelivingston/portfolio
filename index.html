<!DOCTYPE html>
<html>
	<head>
		<title>Diane Howe Portfolio</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=display-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<img class="profile-picture" src="images/DianeHeadShot.jpeg" />
				<h1>Diane Howe</h1>
				<h3>Software Engineer at <a href="https://www.syncroness.com">Syncroness</a></h3>
				<p>{{ say something here }}</p>
			</div>
			<hr/>

			<div class="about-grid">
				<div class="i-am">
					<h3>I Am</h3>
					<ul class="about-list">
						<li>A Mom</li>
						<li>A volunteer and benefactor</li>
						<li>Member of <a href="https://www.swe.org">Society of Women Engineers</a></li>
					</ul>
				</div>

			<div class="i-like">
				<h3>I Like To</h3>	
				<ul class="about-list">
					<li>Mountain Bike</li>
					<li>Hike</li>
					<li>Dance</li>
				</ul>
			</div>
		</div>
		<hr/>

		<div>
			<h3 class="projects-heading">My Projects</h3>
			<div class="projects-grid">
				<div class="project-image-wrapper">
					<img class="project-image" src="images/project-1.jpg" />
					<h4>Project 1</h4>
				</div>
				<div class="project-image-wrapper">
					<img class="project-image" src="images/project-2.jpg" />
					<h4>Project 2</h4>
				</div>
			</div>
		</div>
		<hr/>

		<div class="links-and-contact">
			<div class="links">
				<h3>Links</h3>
				<ul class="links-list">
					<li><a href="https://github.com/deelivingston"> Github</a> </li>
					<li><a href="https://www.linkedin.com/in/dianehowe/">LinkedIn</a></li>
					<li></li>
				</ul>
			</div>

			<div>
				<form action="#">
					<label for="email">
						<h4>Email</h4>
						<input id="email" placeholder="Enter your email" />
					</label>
					<label for="message">
						<h4>Message</h4>
						<textarea id="message">Your Message</textarea>
					</label>
					<div class="submit-button-wrapper">
						<input type="submit" value="Send Message" />
					</div>
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
